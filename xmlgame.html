<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Minesweeper</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="model.js" type="text/javascript"></script>
		<script src="view.js" type="text/javascript"></script>
	</head>
	<body oncontextmenu="return false" onload="createGridfromXML()">
		<div align="center">
			<button onclick="createGridfromXML()">Reset</button>
      <button onclick="goGameSettings()">Settings</button>
			<table>
				<tr>
					<td id="displayBombs" class="Display">Bombs:<br><div id="bombNumber"></div></td>
					<td id="displayFlags" class="Display">Flags:<br><div id="flagNumber"></div></td>
				</tr>
			</table>
		</div>
		<div align="center" id="description"></div>
		<div align="center" id="gameover"></div>
		<table id="gameGrid" align="center"></table>
		<div id="displayClickedCell" align="center"></div>
		<audio id="bombsound">
			<source src="bomb.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
