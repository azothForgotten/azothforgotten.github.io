<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Minesweeper</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="view.js" type="text/javascript"></script>
	</head>
<body>
  <div align="center" id="selectDifficulty">
    <select id="difficulty" value="beginner" onchange="addValues()">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="expert">Expert</option>
    </select><br><br>
    <table>
      <tr>
        <td id="dimensionLabel"><b>Number of Squares per side: </b></td>
        <td id="dimensionRow"><input id="dimension" type="number" value=8></td>
      </tr>
      <tr>
        <td id="bombLabel"><b>Number of Bombs: </b></td>
        <td id="bombRow"><input id="bomb" type="number" value=10></td>
      </tr>
    </table><br>
    <button onclick="saveSettings()">Start</button>
  </div>
</body>
</html>
